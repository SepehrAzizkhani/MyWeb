<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragment/layout::ad-head"> </div>
    <div th:replace="fragment/layout::re-head"> </div>
    <meta charset="UTF-8">
    <title>posts</title>

</head>
<body>
<header class="navbar navbar-expand sticky-top bg-primary navbar-dark flex-column flex-md-row bd-navbar">
    <div th:replace="fragment/layout::ad-header"> </div>
</header>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <!--page-->

        <!--end page-->
        <form>
            <table class="table table-responsive">
                <thead>
                <tr>
                    <a th:href="@{/dash/posts/PostRegister}" class="btn btn-primary"style="margin-bottom: 10px">New</a>
                </tr>
                <tr class="table-active">
                    <th>ID</th>
                    <th>Title</th>
                    <th>Categories</th>
                    <th>CreatedBy</th>
                    <th>Created Date</th>
                    <th>Updated Date</th>
                    <th>Operation</th>
                </tr>
                <tr>  <nav aria-label="Page navigation" style="float: right">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" th:href="@{/dash/posts(page = ${posts.number - 1})}">&#60;&#60;</a></li>
                        <li class="page-item" th:each=" i : ${#numbers.sequence(0 ,posts.totalPages - 1)}"
                            th:classappend="${posts.number == i} ? 'active' ">
                            <a class="page-link" th:href="@{/dash/posts(page = ${i})}">[[${i + 1}]] </a>
                        </li>
                        <li class="page-item"><a class="page-link"th:href="@{/dash/posts(page = ${posts.number + 1})}">&#62;&#62;</a></li>
                    </ul>
                </nav></tr>
                </thead>
                <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.getId()}"></td>
                    <td th:text="${post.getTitle()}"></td>
                    <td>
                        <div>
                            <a th:each="category: ${post.categories}" th:text="'#'+${category.getTitle()}" class="btn btn-light" style="margin-right: 5px;" type="button"></a>
                        </div>
                    </td>

                    <td th:text="${post.users !=null} ?' '+${post?.users?.name} : ' No Name' " ></td>
                    <td th:text="${#temporals.format(post.getCreatedAt(),'yyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(post.getUpdatedAt(),'yyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a class="btn btn-primary" id="btn-edit"
                           th:href="@{/dash/posts/edit/{id}(id=${post.getId()})}">Edit</a>
                        <a class="btn btn-danger"id="btn-delete" th:href="@{#}"
                           data-toggle="modal" th:data-target="'#delete'+${post.getId()}">Delete</a>

                        <!--delete modal-->
                        <div class="modal fade" th:id="'delete'+${post.getId()}" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3 class="modal-title" id="modal">Warning</h3>
                                        <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container">
                                            <div class="row">
                                                <section class="col-xs-12">
                                                    <p th:text="'Are You Sure to Delete Post '+${post.getId()}+'?'"></p>
                                                </section>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">
                                            Close</button>
                                        <a type="button" class="btn btn-danger" th:href="@{/dash/posts/delete/{id}(id=${post.getId()})}">Yes, Delete!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--delete modal-->
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
</html>
