<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <div th:replace="fragment/layout::ad-head"> </div>
    <div th:replace="fragment/layout::re-head"> </div>

</head>
<body>
<header class="navbar navbar-expand sticky-top bg-primary navbar-dark flex-column flex-md-row bd-navbar">
    <div th:replace="fragment/layout::ad-header"> </div>
</header>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <a th:href="@{/dash/categories/CategoryRegister}" class="btn btn-primary"style="margin-bottom: 10px">New</a>
            </tr>
            <tr class="table-active">
                <th>ID</th>
                <th>Title</th>
                <th>Operation</th>
            </tr>
            <tr>
                <nav aria-label="Page navigation" style="float: right; position: fixed; right: 200px;">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" th:href="@{/dash/categories(page = ${categories.number - 1})}">&#60;&#60;</a></li>
                        <li class="page-item" th:each=" i : ${#numbers.sequence(0 ,categories.totalPages - 1)}"
                            th:classappend="${categories.number == i} ? 'active' ">
                            <a class="page-link" th:href="@{/dash/categories(page = ${i})}">[[${i + 1}]] </a>
                        </li>
                        <li class="page-item"><a class="page-link"th:href="@{/dash/categories(page = ${categories.number + 1})}">&#62;&#62;</a></li>
                    </ul>
                </nav>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.getId()}"></td>
                <td th:text="${category.getTitle()}"></td>
                <td>
                    <a class="btn btn-primary" id="btn-edit"
                       th:href="@{/dash/categories/edit/{id}(id=${category.getId()})}">Edit</a>
                    <a th:href="@{#}"
                       class="btn btn-danger"id="btn-delete"
                       data-toggle="modal" th:data-target="'#delete'+${category.getId()}">Delete</a>

                    <!--delete modal-->
                    <div class="modal fade" th:id="'delete'+${category.getId()}" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title" id="modal">Warning</h3>
                                    <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="container">
                                        <div class="row">
                                            <section class="col-xs-12">
                                                <p th:text="'Are You Sure to Delete '+${category.getTitle()}+'?'"></p>
                                            </section>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">
                                        Close</button>
                                    <a type="button" class="btn btn-danger" th:href="@{/dash/categories/delete/{id}(id=${category.getId()})}">Yes, Delete!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--delete modal-->

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
