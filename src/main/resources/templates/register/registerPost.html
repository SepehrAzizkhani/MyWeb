<html class="no-js" lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <!--Summernote-->
    <div th:replace="fragment/layout::re-head"> </div>
    <link th:href="@{https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css}" rel="stylesheet">
    <script th:src="@{https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js}"></script>
    <!--End Summernote-->
</head>
<body>
    <!-- Header -->
    <div th:replace="fragment/layout::re-header"> </div>
    <!-- End Header -->
    <form th:action="@{/dash/posts/PostRegister}" method="post" th:object="${post}"enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">

    <div class="form-group"  id="re-post">
        <div>
            <label for="title">Post Title</label>
            <input class="form-control" th:field="*{title}" type="text" id="title" name="title" placeholder="Post title..">
        </div>
        <div  style="margin-top: 20px;margin-bottom: 40px;" class="custom-file">
            <input type="file"th:field="*{file}" id="file" class="register-input custom-file-input">
            <label for="file" style="margin-top: 20px;" class="custom-file-label">Main Cover</label>
        </div>
            <textarea id="summernote" th:field="*{body}" name="body"></textarea>
        <div class="form-group">
            <label class="col-lg-12 control-label"style="margin-top: 20px;margin-right: 100px;">Categories:</label>
            <div class="col-lg-12 ">
<!--                <input type="checkbox" th:field="*{categories}"-->
<!--                       th:each="category:${categories}"-->
<!--                       th:text="${category.title}"-->
<!--                       th:value="${category.id}"-->
<!--                       style="margin: 5px;">-->
                <select th:field="*{categories}">
                    <option
                        th:each="category:${categories}"
                        th:text="${category.title}"
                        th:value="${category.id}"></option>
                </select>
                                </div>
                            </div>
                            <div style="margin-top: 20px">
                                <input type="submit" class="btn btn-primary" id="submit-post" style="float: right" value="Submit" >
                                <a type="reset"class="btn btn-danger" id="cancel-post"  th:href="@{/dash/posts}">Cancel</a>
                            </div>
                        </div>

                        </form>

                    <!--    footer-->
    <footer id="post-footer"role="contentinfo">
    <div th:replace="fragment/layout::re-footer"> </div>
    </footer>
<!--    End footer-->

<script>
    $('#summernote').summernote({
        placeholder: 'Write it down..',
        tabsize: 2,
        height: 500,
    });
</script>
</body>
</html>
