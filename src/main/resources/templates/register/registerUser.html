<html class="no-js" lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div th:replace="fragment/layout::re-head"> </div>
</head>
<body>
<!-- Header -->
<div th:replace="fragment/layout::re-header"> </div>
<!-- End Header -->
<div style="padding: 0px 10px">
    <div class="col-md-6 col-sm-12">
        <div class="loginform">
            <form th:action="@{/UserRegister}" method="post" th:object="${user}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{email}" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{name}"placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" th:field="*{password}"placeholder="Password">
                </div>
                <div class="custom-file">
                    <input type="file"th:field="*{file}" id="file" class="register-input custom-file-input">
                    <label for="file" class="custom-file-label">Cover</label>
                </div>
                <div style="margin-top: 20px">
                <input type="submit" class="btn btn-primary" id="submit-post" style="float: right" value="Submit" >
                <a type="reset"class="btn btn-danger" id="cancel-post"  th:href="@{/}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

<!--    footer-->
<footer id="post-footer"role="contentinfo">
    <div th:replace="fragment/layout::re-footer"> </div>
</footer>
<!--    End footer-->


</body>
</html>
